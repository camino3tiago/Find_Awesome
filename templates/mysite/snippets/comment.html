<div>
    <h3 class="h6">Comment</h3>
    <div class="list-group">
        {% for comment in comments %}
        <a class="list-group-item list-group-item-action p-3 rounded-0">
            <p class="m-0"><small>{{ comment.comment }}</small></p>
            <p class="m-0"><small>
                by {{ comment.user.username }}ã€€
                {{ comment.created_at|date:'Y-m-j' }}
            </small></p>
        </a>
        {% endfor %}
    </div>

    {% if user.is_authenticated %}
    <form method="POST" class="my-4">
    {% csrf_token %}
        <div class="mb-2">
            <label>Comment Post</label>
            <textarea name="comment" class="rounded-0 bg-light form-control" rows="3"></textarea>
        </div>
        <div class="text-right">
            <button class="btn btn-sm btn-outline-success" type="submit">
                Post
            </button>
        </div>
    </form>
   
    {% else %}
    <p class="my-4">
        To post a comment <a href="{% url 'mysite:login' %}">Login</a> Please!!
    </p>

    {% endif %}


</div>
